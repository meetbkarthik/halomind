name: kumindhalo_consumer
description: "KumindHalo Consumer App - Where what you love finds its moment"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  flutter_staggered_grid_view: ^0.7.0
  animations: ^2.0.8
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/profiles/
